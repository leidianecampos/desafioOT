<!DOCTYPE html>

<html
xmlns:th="http://thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>

	<head>
	
		<!--Import Google Icon Font-->
     	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    	<!--Import materialize.css-->
     	<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

     	<!--Let browser know website is optimized for mobile-->
     	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
     	
     	<link rel="stylesheet" href="style/style.css"/>
	
		<title> Listagem | Clientes Orange Talents </title>
	
	</head>
	
	<body>
	
		<header>
		
		 <nav>
		    <div class="nav-wrapper yellow darken-4">
		      <a href="#" class="brand-logo center">Listagem de Clientes</a>
		      <ul id="nav-mobile" class="right hide-on-med-and-down">
		        <li><a href="/cadastrarCliente" class="waves-effect waves-light btn grey darken-1"><i class="material-icons left">person_add</i>Cadastrar Cliente</a></li>
		      </ul>
		    </div>
		  </nav>
        
		
		</header>


		<table class="container">
		
		<thead>
				<tr>
					<th>Nome</th>
					<th>E-mail</th>
					<th>CPF</th>
					<th>Data de Nascimento</th>
				</tr>
		</thead>
		
		<tbody>
				<tr th:each="cliente: ${clientes}">
			
					<td><span th:text="${cliente.nome}"></span></td>
					<td><span th:text="${cliente.email}"></span></td>
					<td><span th:text="${cliente.cpf}"></span></td>
					<td><span th:text="${cliente.nascimento}"></span></td>
			</tr>
		
		</tbody>
		
		</table>
		
		<!--JavaScript at end of body for optimized loading-->
    	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
    	
	</body>

</html>
